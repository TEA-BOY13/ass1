<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
   
</head>
<style type="text/css">
.calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: #f0f0f0;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}

</style>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="digit" onclick="appendDigit(7)">7</button>
            <button class="digit" onclick="appendDigit(8)">8</button>
            <button class="digit" onclick="appendDigit(9)">9</button>
            <button class="operation" onclick="setOperation('/')">/</button>
            <button class="digit" onclick="appendDigit(4)">4</button>
            <button class="digit" onclick="appendDigit(5)">5</button>
            <button class="digit" onclick="appendDigit(6)">6</button>
            <button class="operation" onclick="setOperation('*')">*</button>
            <button class="digit" onclick="appendDigit(1)">1</button>
            <button class="digit" onclick="appendDigit(2)">2</button>
            <button class="digit" onclick="appendDigit(3)">3</button>
            <button class="operation" onclick="setOperation('-')">-</button>
            <button class="digit" onclick="appendDigit(0)">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operation" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
    let currentNumber = '';
    let previousNumber = '';
    let operation = '';
    
    function appendDigit(digit) {
    currentNumber += digit.toString();
    updateDisplay();
    }
    
    function setOperation(op) {
    previousNumber = currentNumber;
    currentNumber = '';
    operation = op;
    }
    
    function calculateResult() {
    let result;
    switch (operation) {
    case '+':
    result = parseFloat(previousNumber) + parseFloat(currentNumber);
    break;
    case '-':
    result = parseFloat(previousNumber) - parseFloat(currentNumber);
    break;
    case '*':
    result = parseFloat(previousNumber) * parseFloat(currentNumber);
    break;
    case '/':
    result = parseFloat(previousNumber) / parseFloat(currentNumber);
    break;
    default:
    result = 0;
    }
    currentNumber = result.toString();
    updateDisplay();
    }
    
    function clearDisplay() {
    currentNumber = '';
    previousNumber = '';
    operation = '';
    updateDisplay();
    }
    
    function updateDisplay() {
    document.getElementById('display').value = currentNumber;
    }
    </script>
</body>
</html>
